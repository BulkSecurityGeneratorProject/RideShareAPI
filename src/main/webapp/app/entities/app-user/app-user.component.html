<div>
    <h2>
        <span jhiTranslate="rideShareApp.appUser.home.title">App Users</span>
        <button class="btn btn-primary float-right jh-create-entity create-app-user" [routerLink]="['/', { outlets: { popup: ['app-user-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="rideShareApp.appUser.home.createLabel">
            Create new App User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'rideShareApp.appUser.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="appUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="rideShareApp.appUser.iuserId">Iuser Id</span></th>
            <th><span jhiTranslate="rideShareApp.appUser.firstName">First Name</span></th>
            <th><span jhiTranslate="rideShareApp.appUser.lastName">Last Name</span></th>
            <th><span jhiTranslate="rideShareApp.appUser.gender">Gender</span></th>
            <th><span jhiTranslate="rideShareApp.appUser.address">Address</span></th>
            <th><span jhiTranslate="rideShareApp.appUser.email">Email</span></th>
            <th><span jhiTranslate="rideShareApp.appUser.fbID">Fb ID</span></th>
            <th><span jhiTranslate="rideShareApp.appUser.googleID">Google ID</span></th>
            <th><span jhiTranslate="rideShareApp.appUser.linkedInID">Linked In ID</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let appUser of appUsers ;trackBy: trackId">
                <td><a [routerLink]="['../app-user', appUser.id ]">{{appUser.id}}</a></td>
                <td>{{appUser.iuserId}}</td>
                <td>{{appUser.firstName}}</td>
                <td>{{appUser.lastName}}</td>
                <td jhiTranslate="{{'rideShareApp.Gender.' + appUser.gender}}">{{appUser.gender}}</td>
                <td>{{appUser.address}}</td>
                <td>{{appUser.email}}</td>
                <td>{{appUser.fbID}}</td>
                <td>{{appUser.googleID}}</td>
                <td>{{appUser.linkedInID}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../app-user', appUser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'app-user/'+ appUser.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'app-user/'+ appUser.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
