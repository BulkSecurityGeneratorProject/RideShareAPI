<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRideDetailsLabel" jhiTranslate="rideShareApp.rideDetails.home.createOrEditLabel">Create or edit a Ride Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rideDetails.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="rideDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rideShareApp.rideDetails.pickedupOn" for="field_pickedupOn">Pickedup On</label>
            <div class="d-flex">
                <input id="field_pickedupOn" type="datetime-local" class="form-control" name="pickedupOn" [(ngModel)]="rideDetails.pickedupOn"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rideShareApp.rideDetails.droppedOn" for="field_droppedOn">Dropped On</label>
            <div class="d-flex">
                <input id="field_droppedOn" type="datetime-local" class="form-control" name="droppedOn" [(ngModel)]="rideDetails.droppedOn"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rideShareApp.rideDetails.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                [(ngModel)]="rideDetails.comment"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rideShareApp.rideDetails.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="rideDetails.status" id="field_status" >
                <option value="AVAILABLE" jhiTranslate="rideShareApp.Status.AVAILABLE">AVAILABLE</option>
                <option value="RESERVED" jhiTranslate="rideShareApp.Status.RESERVED">RESERVED</option>
                <option value="ONRIDE" jhiTranslate="rideShareApp.Status.ONRIDE">ONRIDE</option>
                <option value="COMPLETED" jhiTranslate="rideShareApp.Status.COMPLETED">COMPLETED</option>
            </select>
        </div>

        <div class="form-group">
            <label jhiTranslate="rideShareApp.rideDetails.appUser" for="field_appUser">App User</label>
            <select class="form-control" id="field_appUser" name="appUser" [(ngModel)]="rideDetails.appUser" >
                <option [ngValue]="null"></option>
                <option [ngValue]="appUserOption.id === rideDetails.appUser?.id ? rideDetails.appUser : appUserOption" *ngFor="let appUserOption of appusers; trackBy: trackAppUserById">{{appUserOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="rideShareApp.rideDetails.ride" for="field_ride">Ride</label>
            <select class="form-control" id="field_ride" name="ride" [(ngModel)]="rideDetails.ride" >
                <option [ngValue]="null"></option>
                <option [ngValue]="rideOption.id === rideDetails.ride?.id ? rideDetails.ride : rideOption" *ngFor="let rideOption of rides; trackBy: trackRideById">{{rideOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
